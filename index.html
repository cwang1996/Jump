<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'>
    <title>Jump</title>
</head>
<body>
    <div class='title'>
        <h1>Dino Jump!</h1>
    </div>

    <div id='game'>
        <!-- <img id='gamebg' src='t-rex-background.png'> -->
        <div id='char'>
            <img id='dino' src='t-rex.png'>
        </div>
        <div id='obstacle'>
            <img id='cactus' src='cactus.png'>
        </div>
    </div>

    
    <div class='btn'>
        <button class='btn-start' type='button' onclick='playGame()'>Start Game</button>
    </div>


    <script src='app.js'></script>
</body>
</html>
